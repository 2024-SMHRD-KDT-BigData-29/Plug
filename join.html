<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="PLUG.css"> <!-- 공통 스타일 -->
    <link rel="stylesheet" href="join.css"> <!-- 회원가입 페이지 전용 스타일 -->
</head>
<body>
    <div class="container">
        <!-- 상단 헤더 -->
        <header class="header">
            <h1 class="logo">Plug</h1>
            <div class="auth-links">
                <a href="login.html">로그인</a>
                <a href="#">마이페이지</a>
                <a href="#">회원가입</a>
            </div>
        </header>

        <!-- 회원가입 폼 -->
        <div class="signup-form">
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="ssn">주민등록번호</label>
                    <input type="text" id="ssn" name="ssn" placeholder="예: 010123-1234567" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="예: 010-0000-0000" required>
                </div>
                <button type="submit" class="signup-btn">회원가입하기</button>
            </form>
        </div>
    </div>
    <script src="join.js"></script>
</body>
</html>
